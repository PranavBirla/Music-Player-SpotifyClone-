<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex justify-center bg-black">



        <div class="left ">
            <div class="home m-1 p-1 bg-gray rounded">
                <div class="top_home">
                    <div class="logo"><img src="spotify_logo.svg" alt="Logo">Spotify</div>
                    <div class="cross"><img src="cross_icon.svg" alt=""></div>
                </div>
                <ul>
                    <li><img src="home_logo.svg" alt="Home"><div>Home</div></li>
                    <li><img src="search_icon.svg" alt="Search"><div>Search</div></li>
                </ul>
            </div>




            <div class="library m-1 p-1 bg-gray rounded">
                <div class="heading">
                    <h1><img class="invert" src="library_icon.png" alt=""></h1>
                    <h2> Your library</h2>
                </div>

                <div class="songlist">SongList
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="">Privacy</a></div>
                    <div><a href="">Learn More</a></div>
                    <div><a href="">Contact us</a></div>
                    <div><a href="">About us</a></div>
                    <div><a href="">Learn More</a></div>
                </div>
            </div>




        </div>
        <div class="right bg-gray rounded">

            <div class="header">

                <div class="menu">
                    <img src="menu_icon.svg" alt="">
                </div>

                <div class="nav rounded">
                    <button class="arrow_btn"><img class="invert" src="circle-arrow-left-01-stroke-rounded.svg"
                            alt=""></button>
                    <button class="arrow_btn"><img class="invert" src="circle-arrow-right-01-stroke-rounded.svg"
                            alt=""></button>
                </div>
                <div class="btns">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <div class="SpotifyPlaylist">

                <h1>Spotify playlist</h1>

                <div class="cardContainer">   
                    
                </div>


            </div>


            <div class="playbar">

                <div class="abovebar">

                    <div class="songinfo"></div>

                    <div class="songbuttons">
                        <img class="previousnext" id="previous" src="previousButton.svg" alt="">
                        <img id="play" src="play_icon.svg" alt="">
                        <img class="previousnext" id="next" src="nextButton.svg" alt="">
                    </div>

                    <div class="sidepart">
                        <div class="songtime"></div>
                        <div class="volume">
                            <img src="volumeon_icon.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="">        
                            </div>
                             <div class="volpercent"></div>
                        </div>
                    </div>

                </div>

                <div class="seekbar">
                    <div class="circle"></div>
                </div>


            </div>



        </div>
    </div>

    <script src="script.js"></script>
</html>
